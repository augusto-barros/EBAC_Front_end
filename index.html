<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Plugins jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div class="container">
        <h3>Cadastre-se agora!</h3>
        <label for="nome">Seu nome completo:</label>
        <input type="text" name="nome" id="nome" required>
        <label for="email">Seu e-mail:</label>
        <input type="email" name="email" id="email" required>
        <label for="telefone">Seu telefone:</label>
        <input type="tel" name="telefone" id="telefone" required>
        <label for="cpf">Seu CPF:</label>
        <input type="text" name="cpf" id="cpf" required>
        <label for="endereco">Seu endereço completo:</label>
        <input type="text" name="endereco" id="endereco" required>
        <label for="cep">Seu CEP:</label>
        <input type="text" name="cep" id="cep" required>
        <button>Enviar</button>
        </div>
    </form>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>
<script src="./js/script.js"></script>

</body>
</html>
